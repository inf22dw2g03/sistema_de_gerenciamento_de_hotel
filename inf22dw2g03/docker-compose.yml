version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - db
    environment:
      NODE_ENV: ${NODE_ENV}
      DB_HOST: ${DB_HOST}
      DB_BASE: ${DB_BASE}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_DIALECT: ${DB_DIALECT}
    
  db:
    image: mysql:8.0

    environment:
      MYSQL_DATABASE: ${DB_BASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
