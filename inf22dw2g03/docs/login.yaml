paths:
  /login:
   post:
      summary: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/schemas/login'
      responses:
        '201':
          description: login realizado com sucesso


definitions:
  schemas:
    login:
      type: object
      properties:
        name:
          type: string
        password:
          type: string
 
       